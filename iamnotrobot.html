<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Not a Robot</title>
    <link rel="stylesheet" href="iamnotrobot.css">
</head>
<body>
    <div class="container">
        <h1>Are you a Robot?</h1>
        <p>Please verify to continue</p>
        <div class="captcha-box">
            <input type="checkbox" id="not-robot" />
            <label for="not-robot">I am not a robot</label>
        </div>
        <button class="verify-btn" id="verify-btn" disabled onclick="verify()">Verify</button>
    </div>

    <script src="iamnotrobot.js"></script>
</body>
</html>
